<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="profile.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="parent">
    <img src="images/bg-pattern-top.svg" alt="" class="one">
    <img src="images/bg-pattern-bottom.svg" alt="" class="two">
    <main>
      <img src="images/bg-pattern-card.svg" alt="">
      <img src="images/image-victor.jpg" alt="">
      <p>Victor Crest <span>26</span></p>
      <p>London</p>
      <hr>
      <footer>
        <p>80K <br> <span>Followers</span> </p>
        <p> 803K <br> <span>Likes</span> </p>
        <p>1.4K <br> <span>Photos</span> </p>
      </footer>
    </main>
  </div>

  <!-- Victor Crest
  26
  London

  803K
  Likes

  1.4K
  Photos -->

</body>
</html>
